<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getName()} + ',' + ${person.getAge()}">VALUE</a>
</div>

<a href="/people/new">Create new person</a>
<br>
<a href="/">Back to main</a>

</body>
</html>
